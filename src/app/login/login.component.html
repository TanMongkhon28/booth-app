<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="custom-width bg-light border rounded shadow p-4">
      <div class="text-center mb-3">
        <h3>ลงชื่อเข้าใช้</h3>
      </div>
  
      <!-- ฟอร์มเข้าสู่ระบบ -->
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
  
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <p class="text-end">ลืมรหัสผ่าน? <a href="#">คลิ๊ก</a></p>
        </div>
  
        <div class="text-center">
          <div *ngIf="errorMessage" class="mb-2 text-danger">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary w-50">เข้าสู่ระบบ</button>
          <p class="mt-3">
            ต้องการสมัครสมาชิก? <a routerLink="/register">สมัครสมาชิก</a>
          </p>
        </div>
      </form>
    </div>
  </div>
